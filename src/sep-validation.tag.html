<sep-validation>
  <ul if={ messages.length }
      class="text-danger field-validation-error"
      data-valmsg-for={ opts.key }
  >
    <li each={ message in messages }>
      { parent.opts.label }{ message }
    </li>
  </ul>

  <style>
    ul {
      list-style: none;
      padding: 0;
      margin-top: 0px;
      margin-bottom: 10px;
      margin-left: 13px;
      margin-right: 0;
      font-size: 16px;
    }
  </style>

  <script>
      this.messages = [];
      this.isValid = () => this.messages && this.messages.length;
      this.setMessages = (messages) => {
        this.messages = messages;
      };
  </script>
</sep-validation>
