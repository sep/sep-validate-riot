<sep-alert>
    <div class={ alertClasses() } >
        <span class="close"
              onclick={ dismiss }
              if={ dismissable() }>
            &times;
        </span>
        <yield />
    </div>
    <script>
        this.alertClasses = () => {
            return "alert "
                + ((this.dismissable() && this.dismissed) ? "hidden " : "")
                + (this.opts.alertClasses || "alert-info");
        };
        this.dismissable = () => {
            return !this.opts.hasOwnProperty("dismissable")
                || this.opts.dismissable;
        };
        this.dismiss = () => (this.dismissed = true);
    </script>
</sep-alert>
