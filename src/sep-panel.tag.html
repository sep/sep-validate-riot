<sep-panel>
    <div
      ref="panel"
      class={ panelClasses() }
    >
        <div class="panel-heading" if={ opts.header }>
          <img class="panel-icon" src="/images/error-icon.svg" />
          <div class="panel-title">{ opts.header }</div>
        </div>
        <div class="panel-body">
          <yield/>
        </div>
    </div>

  <style scoped>
    .panel-heading {
      height: 44px;
    }

    .panel-title {
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .panel-icon {
      display: none;
      margin-right: 10px;
    }

    .panel-danger .panel-icon {
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .panel-body > button {
      margin-bottom: 15px;
    }
  </style>

  <script>
    this.panelClasses = () => {
      return "panel "
        + (this.childrenInvalid() ? "panel-danger " : "")
        + (this.opts.panelClasses || "panel-default");
    };
    this.childrenInvalid = () => {
      return false;
    };
  </script>
</sep-panel>
